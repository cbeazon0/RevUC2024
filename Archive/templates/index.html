<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body style = "text-align:center; font-family: Arial, serif; font-size: 14pt">
<script type="text/javascript">
    $(document).ready(function() {
        var socket = io.connect("http://localhost:5000")
        socket.on("connect", function() {
            socket.send("User connected!");
        });

        socket.on("message", function(data) {
            console.log("Message received:", data); // Log received messages for debugging
            $("#messages").append($("<p>").text(data));
        });

        $("#sendButton").click(function(event) {
            event.preventDefault();
            var message = $("#username").val() + ": " + $('#message').val();
            console.log("Sending message:", message); // Log the message being sent for debugging
            socket.send(message);
            $("#message").val("");
        });
    });
</script>
<div id="messages" style = "margin: 0 auto; width: 60%; text-align: left; min-height: 300px">
    <!-- This contains the message -->
</div>
<div>
    <input type="text" id="username" placeholder="Username">
    <input type="text" id="message" placeholder="Message">
    <button type="button" id="sendButton">Send</button>
</div>
</body>
</html>
